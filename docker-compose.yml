version: '3'
services:

  db:
    image: mysql:5.7
    restart: always
    depends_on:
      - app
    environment:
      MYSQL_DATABASE: 'db'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'user'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'password'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3307:3306'
    volumes:
      - dbdata:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - app-network
    
  app:
    build: ./
    volumes:
      - ./:/usr/src/python_ats
    ports:
      - 8080:3000
    networks:
      - app-network

  proxy:
    build: nginx
    restart: always
    ports:
      - 3000:80
    depends_on:
      - app
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge

      #Volumes
volumes:
  dbdata:
    driver: local